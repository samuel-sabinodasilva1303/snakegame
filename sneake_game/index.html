<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Jogo da Cobrinha</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
</head>

<body>
    <h2>Jogo da Cobrinha</h2>
    <div class="game">
      <div class="game-area">
        <canvas id="area" width="400" height="400"></canvas>
        <div class="pontuacao">
          Pontuação: <span id="pontos">0</span>
        </div>
      </div>
     
        <ul class="level">
          <li>Escolha o nível</li>
          <li><button id="js-easy">Fácil</button></li>
          <li><button id="js-middle">Médio</button></li>
          <li><button id="js-hard">Díficil</button></li>
        </ul>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>

</html>
